<header>
    <h1> {{products.title}}</h1>
</header>
<section class="products-container">
    <ul>
        {{#each products.items}}
        <li class="product-container">
            <div class="img-container">
                <img src="{{this.img}}" />
            </div>
            <div class="product-info">
                <a href="/plp"> {{this.name}}</a>
                {{> addTo}}
            </div>
        </li>
        {{/each}}
    </ul>
</section>
